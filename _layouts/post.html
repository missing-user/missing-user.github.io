---
layout: default
---
<div class="headerLinks" style="padding-top: 1em">
  {% if page.link and page.link != "" %}
  <a href="{{ entry.link }}" class="button">view project</a>
  {% endif %}
  {% if page.repository and page.repository != "" %}
  <a href="{{ entry.repository }}" class="source-button" aria-label="read the source code on GitHub" title="source code available on GitHub">
    <div class="gh-icon img-hover-zoom"></div><div class="button" style="margin-left: 1ch;">view source</div>
  </a>
  {% endif %}
</div>
<div>
{{ content | remove_first:page.excerpt }}
</div>

{% if page.mathjax %}
  {% include mathjax.html %}
{% endif %}
