backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master
publish_mode: editorial_workflow
media_folder: "images" # Media files will be stored in the repo under images/uploads
collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"}
  - name: "portfolio"
    label: "Portfolio"
    folder: "_portfolio"
    filter:
      field: language
      value: en
    fields:
      - {label: "Language", name: "language"}