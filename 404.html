      tt = 0//current time
      BLOCK_SIZE = 32
      COLORS = ["#de3c4b", "#fbf5f3", "#6699CC", "#e28413"]
      p = {
        vx: 0, vy: 0,
        recentCollision: -1
      }
      p.w = p.h = p.x = p.y = BLOCK_SIZE //the player

      /*ontouchstart = ontouchmove = e => { for (touch of e.touches) { x = touch.clientX; u = x > w / 1.5; if (x < w / 2) { l = x < w / 4; r = !l; } } }
      ontouchend = e => { u = 0; l = r = e.touches.length } //reset movement on touch end*/
      onkeydown = onkeyup = e => k[e.which] = self['lld*rlurdu'[e.which % 32 % 17]] = e.type[5]

      lim = (x, min, max) => x < min ? min : x > max ? max : x; //limits the number to the range [min, max]

      setC = (index) => c.fillStyle = COLORS[index - 1]
      rnd = (min, max) => ~~(Math.random() * (max - min) + min)
      Particle = function (x, y) {
        this.vx = rnd(-20, 20)
        this.vy = rnd(-20, 20)
        this.x = x
        this.y = y
        this.lif = 80;
      }

        this.x += this.vx -= this.vx / 14
        this.y += this.vy -= this.vy / 14

      particles = []
      TILED_WIDTH = 40
      TILED_HEIGHT = 27

      mapIndex = 0
      //loads the next map and sets all 
      function nextMap() {
        gamemap = []
        if (mapIndex < tiledData.length) {
          for (i = tiledData[mapIndex].length; i--;)
            if (tiledData[mapIndex][i] > 0)
              gamemap.push({ x: i % TILED_WIDTH, y: TILED_HEIGHT - ~~(i / TILED_WIDTH), w: 1, h: 1, type: tiledData[mapIndex][i] })
        }
        else { txt = `Page found in ${~~((new Date() - start) / 100) / 10} seconds` } //Game over, you won
        gamemap.push({
          //floor
          x: 0,
          y: 0,
          w: 40,
          h: 1, type: 2
        })
        for (b of gamemap)
          for (key in b)
            if (key != 'type')
              b[key] *= BLOCK_SIZE
        mapIndex++
        p.y = p.x = BLOCK_SIZE
        p.vx = p.vy = 0
      }
      nextMap()

      // the canvas is cleared and adjusted to fullscreen at each frame
      // draw each screen in the switch's cases
      // in each screen, you can make key presses update the game state
      // ex: "press enter to open the menu" => `if(k[13])s=1;`
      start = new Date()
      ot = 0
      gameLoop = (nt) => {
        //w = innerWidth, h = innerHeight
        t = (nt - ot) / 7 //calculate delta time and store as t
        ot = nt
        a.width = w = TILED_WIDTH * BLOCK_SIZE, a.height = h = (TILED_HEIGHT + 8) * BLOCK_SIZE
        draw = (x, y, w, he) => c.fillRect(x, h - y - he, w, he)
        spawnParticles = (x, y) => {
          for (index = 30; index--;) {
            particles.push(new Particle(x + BLOCK_SIZE / 2, y + BLOCK_SIZE / 2))
          }

        }
        c.font = "100px Impact";
        setC(1); c.fillText(txt, 20, h / 2 - tt * h / 230);
        if (tt < 90) tt++;

        // main game
        colType = (b) => {
          if ('type' in b) {
            switch (b.type) {
              case 3: p.vy = 10  //booster block
                break
              case 1: spawnParticles(p.x, p.y)
                p.y = p.x = BLOCK_SIZE //enemy block
                p.vx = p.vy = 0
                break
              case 4: /*spawnParticles(p.x, p.y); */ nextMap()    //goal block
                break
            }
          }
        } //GAME OVER
        p.recentCollision -= t;

        //TODO: These two loops could be made into one / function call?
        //do collision checking in y direction
        p.y += p.vy * t
        for (b of gamemap)
          if (collision(p, b)) //the overlap occured on the y axis
          //determine the distance, so we don't overlap, and move back by that amount
          {
            //if (p.vy < 0) 
            p.recentCollision = 6;
            p.y = p.vy > 0 ? b.y - p.h : b.h + b.y; p.vy = 0;
            colType(b)
          }
        //do collision checking in x direction
        p.x += p.vx * t;
        for (b of gamemap)
          if (collision(p, b)) //the overlap occured on the x axis
          //determine the distance, so we don't overlap, and move back by that amount
          {
            p.x = p.vx > 0 ? b.x - p.w : b.w + b.x; p.vx = 0;
            colType(b)
          }

        p.vx = lim(p.vx + (!r && !l ? -p.vx / 4 : (!l - !r) / 4) * t, -5, 5)
        p.vy = lim(p.vy - 0.3 * t + (!!u && p.recentCollision > 0 ? 10 : 0) /* if jump button is pressed and we recently hit the ground, accel upward*/, -10, 8);  //player movement and gravity (limit max speed)
        p.x = (p.x + w) % w;

        for (b of gamemap)
          // RENDERING
          if ('type' in b) {
            setC(b.type)
            draw(b.x, b.y, b.w, b.h)
          }

        setC(4)
        draw(p.x, p.y, BLOCK_SIZE, BLOCK_SIZE);
        for (pa of particles)
          pa.upd()
        particles = particles.filter(pa => pa.lif > 0)

        requestAnimationFrame(gameLoop)
      }

      gameLoop(9)
