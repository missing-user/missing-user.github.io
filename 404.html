      TILED_WIDTH = 40
      TILED_HEIGHT = 27

      mapIndex = 0
      function nextMap() {
        gamemap = []
        if (mapIndex < tiledData.length) {
          for (i = tiledData[mapIndex].length; i--;)
            if (tiledData[mapIndex][i] > 0)
              gamemap.push({ x: i % TILED_WIDTH, y: TILED_HEIGHT - ~~(i / TILED_WIDTH), w: 1, h: 1, type: tiledData[mapIndex][i] })
        }
        else
          txt = "page found!"
        gamemap.push({
          //floor
          x: 0,
          y: 0,
          w: 300,
          h: 1
        })
        for (b of gamemap)
          for (key in b)
            if (key != 'type')
              b[key] *= BLOCK_SIZE
        mapIndex++
        p.y = p.x = BLOCK_SIZE
        p.vx = p.vy = 0
      }
      nextMap()

      // start game loop (60fps)
      // the canvas is cleared and adjusted to fullscreen at each frame
      // draw each screen in the switch's cases
      // in each screen, you can make key presses update the game state
      // ex: "press enter to open the menu" => `if(k[13])s=1;`
      setInterval(e => {
        w = innerWidth, h = innerHeight

        draw = (x, y, w, he) => c.fillRect(x, h - y - he, w, he)
        a.width = w, a.height = h;

        c.font = "100px Impact";
        setC(1); c.fillText(txt, 20, h / 2 - tt * h / 300);
        if (tt > 90) s = 1; else tt++; // ex: draw title screen
        c.setTransform(1, 0, 0, 1, 0, h > w ? -h / 4 : 0);

        switch (s) {
          case 1: // main game
            colType = (b) => {
              if ('type' in b) {
                switch (b.type) {
                  case 3: p.vy = 10
                    break
                  case 1: p.y = p.x = BLOCK_SIZE
                    break
                  case 4: nextMap()
                    break
                }
              }
            } //GAME OVER
            p.recentCollision--;

            //TODO: These two loops could be made into one / function call?
            //do collision checking in y direction
            p.y += p.vy;
            for (b of gamemap)
              if (collision(p, b)) //the overlap occured on the y axis
              //determine the distance, so we don't overlap, and move back by that amount
              {
                //if (p.vy < 0) 
                p.recentCollision = 7;
                p.y = p.vy > 0 ? b.y - p.h : b.h + b.y; p.vy = 0;
                colType(b)
              }
            //do collision checking in x direction
            p.x += p.vx;
            for (b of gamemap)
              if (collision(p, b)) //the overlap occured on the x axis
              //determine the distance, so we don't overlap, and move back by that amount
              {
                p.x = p.vx > 0 ? b.x - p.w : b.w + b.x; p.vx = 0;
                colType(b)
              }

            p.vx = lim(p.vx + (!r && !l ? -p.vx / 5 : (!l - !r) / 4), -5, 5);
            p.vy = lim(p.vy - 0.3 + (!!u && p.recentCollision > 0 ? 10 : 0) /* if jump button is pressed and we recently hit the ground, accel upward*/, -10, 8);  //player movement and gravity (limit max speed)
            p.x = (p.x + w) % w;

          case 0:
            for (b of gamemap) {
              // RENDERING
              if ('type' in b) {
                setC(b.type)
                draw(b.x, b.y, b.w, b.h)
              } else {
                setC(2)
                draw(b.x, b.y, b.w, b.h)
                setC(1)
                c.fillRect(b.x, h - b.y - b.h, b.w, BLOCK_SIZE / 3)
              }
            }
            setC(3); draw(p.x, p.y, BLOCK_SIZE, BLOCK_SIZE);
            break
        }
      }, 7)
