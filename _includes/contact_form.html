<h2 id="contact">Contact</h2>
<form action="https://submit-form.com/MTOF5zRq" method="POST" class="contactform">
  <div>
    <label for="product">Product</label>
    <input type="text" id="product" name="product" 
    placeholder="product" 
    tabindex="-1"
    autocomplete="off"/>

    <label for="email">Your email (optional)</label>
    <input class="u-full-width" type="email" id="email" placeholder="john.doe@example.com" name="email">

    <label for="message">Message</label>
    <textarea class="u-full-width" name="message" id="message" rows="4" placeholder="Wow, I love your website!" required></textarea>
  
    <button type="submit">Send</button>
  </div>
</form>
