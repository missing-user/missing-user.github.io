# This is a basic workflow to help you get started with Actions

name: resize

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2

    - name: Image Resizer Action
      uses: sharadcodes/img-resizer@v1.1
      with:
        image-folder: images  
        # New resolution for images
        new-resolution: '750x1200' # default is 420x
        # Folder in which resized images are stored
        output-folder: images/mobile # default is resized_images
